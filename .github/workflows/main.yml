name: Apex Arc Engine â€“ Daily Home Run Prediction

on:
  workflow_dispatch: {}  # Manual run from GitHub UI
  schedule:
    - cron: '30 13 * * *'  # Runs daily at 6:30 AM PST / 9:30 AM EST

jobs:
  run-apex:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§  Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Run Apex Prediction Pipeline
      run: |
        python main.py

    - name: ğŸ“¤ Commit predictions to repository
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add top_100_hr_predictions.csv
        git commit -m "ğŸ“Š Auto-upload: HR predictions for today" || echo "No changes to commit"
        git push
